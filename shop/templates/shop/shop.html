{% extends "base.html" %} 
{% load static %} 

{% block content %}
<!-- Shop Header and links to categories -->
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4 heading-font">
      Shop
    </h1>
    <ul class="list-group list-group-horizontal">
      <li class="list-group-item"><a href="{% url 'shop' %}?category=patches">Patches</a></li>
      <li class="list-group-item"><a href="{% url 'shop' %}?category=stickers">Stickers</a></li>
      <li class="list-group-item"><a href="{% url 'shop' %}?category=hats">Hats</a></li>
      <li class="list-group-item"><a href="{% url 'shop' %}?category=waterBottles">Water Bottles</a></li>
    </ul>
  </div>
</div>


 <!-- Product Card-->
 
 <div class="container-fluid">
	<div class="row">
         <div class="col-4">
            <div class="card text-center rounded shadow-sm border-0" id="product_card">
            {% for product in products %}
                <div class="card-body p-0"><img src="{{ product.product_image.url }}" alt="" class="img-fluid d-block mx-auto mb-3">
                    <h2><strong>{{ product.name }}</strong></h2>
                    <p class="small text-muted font-italic">{{product.product_description}}</p>
                    <p><strong>Â£ {{product.product_price}}</strong></p>
                    <!-- Add to cart functionality -->
                    <form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-12">
                                <p class="mt-3"><strong>Quantity:</strong></p>
                                <div class="form-group w-50">
                                    <div class="input-group">
                                        <input class="form-control qty_input" type="number"
                                            name="quantity" value="1" min="1" max="99"
                                            data-item_id="{{ product.id }}"
                                            id="id_qty_{{ product.id }}">
                                        <input type="submit" class="btn btn-info my-btn-dark text-nowrap" value="Add to Cart">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>      
 {% endblock %}
