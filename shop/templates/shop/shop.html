{% extends "base.html" %} {% load static %} {% block content %}
<!-- Shop Header and links to categories -->
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4 heading-font">
            Shop
        </h1>
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item"><a href="{% url 'shop' %}?category=patches">Patches</a></li>
            <li class="list-group-item"><a href="{% url 'shop' %}?category=stickers">Stickers</a></li>
            <li class="list-group-item"><a href="{% url 'shop' %}?category=hats">Hats</a></li>
            <li class="list-group-item"><a href="{% url 'shop' %}?category=waterBottles">Water Bottles</a></li>
        </ul>
    </div>
</div>

<!-- Product Card reformatted inspired by boutique ado project credit - code institue-->

<div class="container-fluid">
    <div class="row">
        {% for product in products %}
        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3 x-2">
            <div class="card h-100 border-0 x-2 my-card">
                <img src="{{ product.product_image.url }}" alt="" class="img-fluid d-block mx-auto mb-3" />
                <div class="card-body text-center pb-0">
                    <p class="mb-0 text-center"><strong>{{ product.name }}</strong></p>
                </div>
                <p class="small text-muted text-center font-italic">{{product.product_description}}</p>
                <div class="card-footer bg-white pt-0 border-0 text-center">
                    <div class="row text-center">
                        <div class="col text-center">
                            <br>
                            <p class="lead text-center font-weight-bold">Â£{{product.product_price}}</p>
                            
                            <!-- Add to cart functionality -->
                            <form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <p class="mt-3">
                                                <strong> Quantity:</strong>
                                                    <input class="form-control qty_input" type="number" name="quantity" 
                                                    value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}"/></p>
                                                <div class="form-row ml-5"><input type="submit" class="btn my-btn-dark" value="Add to Cart"/></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
