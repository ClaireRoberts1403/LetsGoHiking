{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="jumbotron jumbotron-fluid">
	<div class="container">
		<h1 class="display-4 heading-font">
			Shop
		</h1>
        <ul class="list-group list-group-horizontal">
								<li class="list-group-item">Patches</li>
								<li class="list-group-item">Stickers</li>
								<li class="list-group-item">Hats</li>
								<li class="list-group-item">Water Bottles</li>
							</ul>
		
	</div>
</div>
<div class="container-fluid challenge-card">
	<div class="row">
		<div class="col">
        {% for product in products %}
			<div class="card">
				<div class="row no-gutters">
					<div class="col-md-4">
                    <h1>{{ product.name }}</h1>
							<ul class="list-group list-group-horizontal"><li class="list-group-item"></li>
								<li class="list-group-item">
                                    <a href="#"><button type="button" class="btn btn-info my-btn-dark text-nowrap">
                                        Add to cart</button></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>



{% endblock %}
