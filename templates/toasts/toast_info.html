<div aria-live="assertive" aria-atomic="true" style="position: relative;">
<div class="toast" data-autohide="false" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <img src="https://clairerobertsletsgohiking.s3.eu-west-2.amazonaws.com/media/favicon-32x32.png" class="rounded" alt="site-logo">
    <strong class="mr-auto smaller-subheading-font"><i class="fas fa-bell mr-2" style="color:blue"></i> Alert!</strong>
    <small class="text-muted"></small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    {{ message }}
  </div>
</div>
</div>
