<div aria-live="assertive" aria-atomic="true" data-autohide="false" style="position: relative;">
    <div class="toast" data-delay="1000" data-autohide="false" style="position: absolute; top: 0; right: 0; z-index: 1;" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
        <img src="https://clairerobertsletsgohiking.s3.eu-west-2.amazonaws.com/media/favicon-32x32.png" class="rounded" alt="site-logo">
        <strong class="mr-auto smaller-subheading-font"><i class="fas fa-check mr-2" style="color:green"></i> Success!</strong>
        <small class="text-muted"></small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
    {{ message }}
        
    </div>
    </div>
</div>
